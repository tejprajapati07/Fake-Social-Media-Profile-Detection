{% extends "base.html" %}
{% block title %}Success{% endblock title %}

{% block body %}
<style>@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-30px);
  }
  60% {
    transform: translateY(-15px);
  }
}

@keyframes fade-in {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

.animate-bounce {
  animation: bounce 2s infinite;
}

.animate-fade-in {
  animation: fade-in 2s ease-in-out;
}

body {
  font-family: 'Nunito', sans-serif;
}

.section-title {
  background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 2rem;
  text-align: center;
}

.card h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  background: linear-gradient(135deg, #ff4081 0%, #ff80ab 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.card p {
  font-size: 1.25rem;
  color: #6b7280;
}
</style>
<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900 animate-bounce">Thank You!</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base animate-fade-in">Your message has been successfully sent. We will get back to you soon.</p>
    </div>
  </div>
</section>
{% endblock body %}
